<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animated Login Form </title>
	
	<style>
		
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			z-index: -1;
			background: #8f6aad;
		  
		}
		.container
		{
			position: absolute;
			width: 256px;
			height: 256px;
			display: flex;
			justify-content: center;
			align-items: center;
			top: 35%;
		}
		.container span
		{
			position: absolute;
			left: 0;
			width: 32px;
			height: 6px;
			/*background:;*/
			background:  #e9e9e9;
			border-radius: 8px;
			transform-origin: 128px;
			transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
			animation: animate 3s linear infinite;
			animation-delay: calc(var(--i)*(3s / 50));
		}
		
			@keyframes animate 
			{
				0%
				{
					background: #4c018a;
				}
				25%
				{
					background: #ff02ff  ; /*;*/
				}
			}
		.login-box
		{
			position: absolute;
			width: 400px;
		}
		.login-box form
		{
			width: 100%;
			padding: 0 50px;
		}
		h2
		{
			font-size: 2em;
			color: #fff;
			text-align: center;
		}
		.input-box
		{
			position: relative;
			margin: 25px 0;
		}
		.input-box input
		{
			width: 100%;
			height: 50px;
			background: transparent;
			border: 2px solid #f74e9d;
			outline: none;
			border-radius: 40px;
			font-size: 1em;
			color:#fff;
			padding: 0 20px;
			transition: .5s ease;
		}
		.input-box input:focus,
		.input-box label:focus
		{
			border-color:deeppink;
		}
		.input-box label 
		{
			position: absolute;
			top: 50%;
			left: 20px;
			transform: translateY( -50%);
			font-size: 1em;
			color:#fff;
			pointer-events: none;
			transition: .5s ease;
		}
		.input-box input:focus~label,
		.input-box input:valid~label
		{
			top: 1px;
			font-size: .8em;
			background: #1f293d;
			padding: 0 6px;
			color: deeppink;
		}
		.btn
		{
			position: relative;
			display: inline-block;
			width: 100%;
			font-size: 1.5em;
			letter-spacing: .1em;
			color: deeppink;
			background: #dbdfeb;
			text-decoration: none;
			text-transform: uppercase;
			border: 2px solid deeppink;
			border-radius: 30px;
			padding: 5px 30px;
			z-index: 1;
			overflow: hidden;
			transition: color 1s, box-shadow 1s;
		}
		.btn:hover
		{
			transition-delay: 0s, 1s;
			color:#fff;
			box-shadow:
			0 0 10px deeppink,
			0 0 20px deeppink,
			0 0 40px deeppink,
			0 0 80px deeppink,
			0 0 160px deeppink;
		}
		.btn::before
		{
			content: '';
			position: absolute;
			top: 0;
			left: -50px;
			width: 0%;
			height: 100%; 
			background: deeppink;
			transform: skewX(35deg);
			z-index: -1;
			transition: 1s;
		}
		.btn:hover:before
		{
			width: 100%;
		}
			.forget-pass
		{
			margin: -15px 0 10px;
			text-align: center;
		}
		.forget-pass a{
		
			font-size: .85em;
			color:#fff;
			text-decoration: none;
		} 
		.forget-pass a:hover
		{
			text-decoration: underline;
		}
		.signup-link
		{
			margin: 20px 0 10px;
			text-align: center;
		}
		.signup-link a
		{
			font-size: 1em;
			color: white;
			text-decoration: none;
			font-weight: 600;
		}
		.signup-link a:hover
		{
		text-decoration: underline;
		}
		#flash-messages{
			width: 20vw;
			height: 8vh;
			background-color: #0ef;
			color:black;
			border-radius: 20px;
			position: absolute;
			top:2%;
			z-index: 2;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<div id="flash-messages">
			{% for message in messages %}
				<p class="{{ message.split(' ')[0] }}">{{ message }}</p>
			{% endfor %}
		</div>
	{% endif %}
{% endwith %}
<div class="container">
<div class="login-box">
	<h2>Login</h2>
	<form action="{{url_for('ulogin')}}" method="POST">
		<div class="input-box">
			<input name="uemail" type="email" required>
			<label>Email</label>
	    </div>
		<div class="input-box">
		     <input name="upwd" type="password" required>
		     <label>Password</label>
	    </div>
	<div class="forget-pass">
	       <a href="#">Forget your password</a>
	</div>
		<button type="submit" class="btn" name="ulogin">Login</button>
		<div class="signup-link">
		<a href="{{url_for('uregister')}}">signup</a>
        </div>
 </form>
</div>
